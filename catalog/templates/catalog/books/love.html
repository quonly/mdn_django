{% extends 'base.html' %}

{% block content %}
<h1>Book List</h1>
{% if love_list %}
  <ul class="list-group">
    {% for book in love_list %}
    <li class="list-group-item list-group-item-action">
      <a href="{{ book.get_absolute_url }}">{{book.title}}</a>
      ({{book.author}})
    </li>
    {% endfor %}
  </ul>
{% else %}
<p>There are no books contain the title love in the library</p>
{% endif %}
{% endblock content %}
